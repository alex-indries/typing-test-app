<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing challenge</h1>

      <p class="has-text-centered">
        {{ randomSentence }}
        <br />
        <span
          [ngClass]="
            letter === randomSentence.split('')[i] ? 'success' : 'error'
          "
          *ngFor="let letter of myText.split(''); let i = index"
          >{{ letter }}</span
        >
      </p>

      <div class="field">
        <input
          (input)="handleTyping($any($event).target.value)"
          class="input"
        />
      </div>

      <div *ngIf="randomSentence === myText" class="box has-text-centered">
        <h1 class="title">Success!</h1>
      </div>
    </div>
  </div>
</div>
